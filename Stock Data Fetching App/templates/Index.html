<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Data Fetcher</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Stock Market Data Fetcher</h1>
        <form method="POST">
            <label for="enctoken">Enctoken:</label>
            <input type="text" id="enctoken" name="enctoken" required>
            <label for="token">Token:</label>
            <input type="number" id="token" name="token" required>
            <label for="sdt">Start Date (YYYY-MM-DD):</label>
            <input type="date" id="sdt" name="sdt" required>
            <label for="edt">End Date (YYYY-MM-DD):</label>
            <input type="date" id="edt" name="edt" required>
            <button type="submit">Fetch Data</button>
        </form>

        {% if table %}
            <h2>Data:</h2>
            <div class="table-container">
                {{ table|safe }}
            </div>
        {% elif error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
